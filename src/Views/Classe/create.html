<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Classe</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container mt-5">
        <h1>Ajouter une Classe</h1>
        <form action="{{ path('app_classe_store') }}" method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de la Classe</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="mb-3">
                <label for="niveaux" class="form-label">Niveau</label>
                <select class="form-select" id="niveaux" name="niveaux_id" required>
                    <option value="" disabled selected>Choisir un niveau</option>
                    {% for niveau in niveaux %}
                        <option value="{{ niveau.id }}">{{ niveau.nom }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter la Classe</button>
        </form>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
