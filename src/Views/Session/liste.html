<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Cours</title>
    <link rel="stylesheet" href="">
</head>
<body>
<h1>Liste des sessions</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Classe</th>
            <th>Date début</th>
            <th>Date fin</th>
        </tr>
    </thead>
    <tbody>
        {% for session in sessions %}
            <tr>
                <td>{{ session.id }}</td>
                <td>{{ session.nom }}</td>
                <td>{{ session.classe.nom }}</td>
                <td>{{ session.dateDebut|date('Y-m-d H:i') }}</td>
                <td>{{ session.dateFin|date('Y-m-d H:i') }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</form>
</body>
</html>
